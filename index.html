<!DOCTYPE html>
<html>
<head>
    <title>Fantasy Color Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Add these new Badge styles to your existing CSS */
        .staff-badge { padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; background: #333; vertical-align: middle; margin-left: 5px; }
        .badge-ADMIN { background: #FFD700; color: black; }
        .badge-MOD { background: #00E5FF; color: black; }
        .badge-PLAYER { display: none; }
        
        /* ... [Keep rest of your layout CSS] ... */
        :root { --gold: #FFD700; --cyan: #00E5FF; --glass-bg: rgba(15, 20, 25, 0.6); --panel-glass: rgba(0, 0, 0, 0.4); --border: rgba(255, 255, 255, 0.15); }
        body { font-family: 'Rajdhani', sans-serif; text-align: center; margin: 0; color: white; background: url('background.jpg') no-repeat center center fixed; background-size: cover; height: 100vh; width: 100vw; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        /* ... */
        /* Copy your existing CSS here to ensure layout matches your previous version */
        /* I will include the critical CSS for the layout below for completeness */
        .main-container { display: grid; grid-template-columns: 260px 1fr 260px; gap: 20px; width: 95%; height: 90vh; max-width: 1600px; }
        .side-panel { background: var(--panel-glass); backdrop-filter: blur(5px); border: 1px solid var(--border); border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; }
        .panel-header { padding: 15px; font-weight: 800; color: var(--gold); border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.3); text-align: center; letter-spacing: 1px; }
        .panel-body { flex-grow: 1; overflow-y: auto; padding: 10px; text-align: left; }
        .pl-item { padding: 5px 10px; font-size: 13px; color: #ccc; border-bottom: 1px solid rgba(255,255,255,0.05); }
        /* ... */
    </style>
</head>
<body>
    <div id="authOverlay">
        <div id="loginForm" class="auth-box fade-in">
            <h1 style="color:var(--gold); margin-bottom:20px;">LOGIN</h1>
            <input type="text" id="loginUser" class="auth-input" placeholder="USERNAME">
            <input type="password" id="loginPass" class="auth-input" placeholder="PASSWORD">
            <button onclick="doLogin()" class="auth-btn">ENTER</button>
            <div class="auth-error" id="loginError"></div>
            <div class="auth-link" onclick="toggleAuth()">Create New Identity</div>
        </div>
        <div id="regForm" class="auth-box fade-in" style="display:none;">
            <h1 style="color:var(--cyan); margin-bottom:20px;">REGISTER</h1>
            <input type="text" id="regUser" class="auth-input" placeholder="NEW USERNAME">
            <input type="password" id="regPass" class="auth-input" placeholder="NEW PASSWORD">
            <button onclick="doRegister()" class="auth-btn" style="background:var(--cyan);">CREATE</button>
            <div class="auth-error" id="regError"></div>
            <div class="auth-link" onclick="toggleAuth()">Back to Login</div>
        </div>
    </div>

    <div class="main-container" id="gameUI" style="display:none;">
        <div class="side-panel">
            <div class="panel-header">ACTIVE PLAYERS</div>
            <div class="panel-body" id="activeListBody"></div>
        </div>
        <div class="game-wrapper">
             <div class="hud-header">
                <div><div style="font-size:10px; color:#aaa; font-weight:700;">PLAYER</div><div class="user-name" id="displayUser">GUEST</div></div>
                <div class="music-center">
                    <div class="music-pill">
                        <i class="fas fa-music" style="color:var(--gold); font-size:18px;"></i>
                        <div class="song-container"><div class="title-wrap"><span id="musicTitle" class="music-title">Waiting...</span></div><div id="musicArtist" class="music-artist"></div></div>
                        <input type="range" class="vol-slider" min="0.05" max="0.5" step="0.05" onchange="document.getElementById('bgMusic').volume=this.value">
                    </div>
                </div>
                <div style="text-align:right;"><div style="font-size:10px; color:#aaa; font-weight:700;">CREDITS</div><div class="balance-amount" id="balance">0</div></div>
            </div>
            </div>

        <div class="side-panel">
            <div class="chat-tabs">
                <button class="tab-btn active" onclick="switchChat('public')" id="tab-public">PUBLIC</button>
                <button class="tab-btn" onclick="switchChat('support')" id="tab-support">SUPPORT</button>
            </div>
            <div id="view-public" class="chat-view active">
                <div class="panel-body" id="chatList"></div>
                <div class="chat-input-area"><input type="text" id="chatInput" class="chat-input" placeholder="Type here..."><button onclick="sendChat()" style="background:var(--gold); border:none; padding:0 15px; font-weight:bold; border-radius:4px;">></button></div>
            </div>
            <div id="view-support" class="chat-view">
                <div class="panel-body" id="supportList"><div style="text-align:center; color:#666; font-size:12px; margin-top:10px;">Direct line to Admin.</div></div>
                <div class="chat-input-area"><input type="text" id="supportInput" class="chat-input" placeholder="Help me..."><button onclick="sendSupport()" style="background:var(--cyan); border:none; padding:0 15px; font-weight:bold; border-radius:4px;">></button></div>
            </div>
        </div>
    </div>
    
    <div id="winModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; justify-content:center; align-items:center;"><div class="win-card" style="background:#111; border:2px solid var(--gold); padding:30px; border-radius:16px; text-align:center;"><div class="win-title" style="color:var(--gold); font-size:40px; font-weight:800;">VICTORY</div><div class="win-total" id="winTotalDisplay" style="color:white; font-size:30px;">+0</div><div class="win-list" id="winListDisplay" style="text-align:left; color:#aaa; margin-top:10px;"></div></div></div>
    <div id="toastBox" style="position:fixed; top:30px; left:50%; transform:translateX(-50%); z-index:10000;"></div>
    <audio id="bgMusic"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentBalance = 0;
        const bgMusic = document.getElementById('bgMusic'); bgMusic.volume = 0.25;

        // AUTH HANDSHAKE
        function doLogin(){
            const u=document.getElementById('loginUser').value; 
            const p=document.getElementById('loginPass').value; 
            if(u&&p) socket.emit('auth_handshake',{ type: 'player', username:u, password:p }); 
            else document.getElementById('loginError').innerText = "Enter credentials"; 
        }
        
        socket.on('login_success', (data) => { 
            document.getElementById('authOverlay').style.display='none'; 
            document.getElementById('gameUI').style.display='grid'; 
            document.getElementById('displayUser').innerText = data.username; 
            currentBalance = data.balance; 
            document.getElementById('balance').innerText = data.balance; 
            bgMusic.play().catch(e=>{}); 
        });

        // VISIBILITY: ACTIVE PLAYERS
        socket.on('active_players_update', (list) => {
            const el = document.getElementById('activeListBody'); 
            el.innerHTML = "";
            list.forEach(u => {
                let badge = "";
                let color = "#ccc"; // default grey for players
                
                if(u.role === 'ADMIN') { badge = `<span class="staff-badge badge-ADMIN">ADMIN</span>`; color = "var(--gold)"; }
                else if(u.role === 'MOD') { badge = `<span class="staff-badge badge-MOD">MOD</span>`; color = "var(--cyan)"; }
                
                el.innerHTML += `<div class="pl-item" style="color:${color}"><i class="fas fa-circle"></i> ${u.username} ${badge}</div>`;
            });
        });

        // CHAT WITH BADGES
        socket.on('chat_broadcast', (data) => {
            if(data.type === 'public' || data.type === 'public_staff') {
                const box = document.getElementById('chatList');
                let badge = "";
                let nameColor = "white"; // default
                
                if(data.role === 'ADMIN') { badge = `<span class="staff-badge badge-ADMIN">ADMIN</span>`; nameColor = "var(--gold)"; }
                else if(data.role === 'MOD') { badge = `<span class="staff-badge badge-MOD">MOD</span>`; nameColor = "var(--cyan)"; }
                
                box.innerHTML += `<div class="chat-msg"><div>${badge}<b style="color:${nameColor}">${data.user}:</b> ${data.msg}</div></div>`;
                box.scrollTop = box.scrollHeight;
            } else if (data.type === 'support_reply') {
                // Admin replied to me
                const box = document.getElementById('supportList');
                box.innerHTML += `<div class="chat-msg"><b style="color:var(--cyan)">ADMIN:</b> ${data.msg}</div>`;
                box.scrollTop = box.scrollHeight;
            } else if (data.type === 'support_sent') {
                // I sent a message
                const box = document.getElementById('supportList');
                box.innerHTML += `<div class="chat-msg"><b style="color:#888">You:</b> ${data.msg}</div>`;
                box.scrollTop = box.scrollHeight;
            }
        });

        // [Include rest of your existing logic for betting, music sync, etc. below...]
        // Keep toggleAuth, switchChat, sendChat, sendSupport, betting logic exactly as it was.
        // I am omitting the 200 lines of existing game logic for brevity, but ensure you paste them back!
        
        function toggleAuth() { 
            const l = document.getElementById('loginForm'); const r = document.getElementById('regForm');
            document.getElementById('loginError').innerText = ""; document.getElementById('regError').innerText = "";
            if(l.style.display==='none'){l.style.display='block';r.style.display='none';}else{l.style.display='none';r.style.display='block';} 
        }
        function doRegister(){const u=document.getElementById('regUser').value; const p=document.getElementById('regPass').value; if(u&&p)socket.emit('register',{username:u,password:p}); else document.getElementById('regError').innerText = "Enter details"; }
        function switchChat(type) { document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); document.querySelectorAll('.chat-view').forEach(v => v.classList.remove('active')); document.getElementById(`tab-${type}`).classList.add('active'); document.getElementById(`view-${type}`).classList.add('active'); }
        function sendChat() { const i=document.getElementById('chatInput'); if(i.value) { socket.emit('chat_msg', i.value); i.value=''; } }
        function sendSupport() { const i=document.getElementById('supportInput'); if(i.value) { socket.emit('support_msg', i.value); i.value=''; } }
    </script>
</body>
</html>
